<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trenujemy online</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <style>
      a {
        color: blue;
      }
    </style>
  </head>
  <body>
    <img src="images/logo.png" width="249px" />

    <div class="container">
      <!-- FORM -->
      <div class="form-container">
        <h2>Zarejestruj się jako trener</h2>
        <button class="social-media">
          <img src="images/facebook-logo.png" />
          <span>Rejestracja przez facebook</span>
        </button>
        <button class="social-media">
          <img src="images/instagram-logo.png" />
          <span>Rejestracja przez instagram</span>
        </button>
        <div class="divider">
          <div></div>
          <span>Lub za pomocą maila</span>
          <div></div>
        </div>
        <div class="name">
          <div class="input-wrapper">
            <label>First name</label>
            <input placeholder="First name" />
          </div>
          <div class="input-wrapper">
            <label>Last name</label>
            <input placeholder="Last name" />
          </div>
        </div>

        <div class="input-wrapper">
          <label>Email address</label>
          <input placeholder="Email address" type="email" />
        </div>
        <div class="input-wrapper">
          <label>Password</label>
          <input placeholder="password" type="password" />
        </div>
        <div class="checbox-wrapper">
          <input type="checkbox" />
          <span>I have read the <a href=""> Terms & Conditions </a></span>
        </div>
        <button class="submit">Zarejestruj się za darmo</button>
        <div class="divider-bottom"></div>
        <span class="account">
          Masz już konto
          <a href=""> zaloguj się </a>
        </span>
      </div>
      <img src="images/image.png" />
    </div>
  </body>
</html>
